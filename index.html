<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shervin Shirzad | Portfolio</title>
  <link rel="preload" href="fonts/Museo_Slab_300.otf" as="font" type="font/otf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Shervin Shirzad</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="about.html" target="_blank">About</a>
      <a href="contact.html" target="_blank">Contact</a>
    </nav>
    <div class="theme-switch">
      <i class="fas fa-sun"></i>
      <label>
        <input type="checkbox" onchange="toggleTheme(this)">
        <span class="slider"></span>
      </label>
      <i class="fas fa-moon"></i>
    </div>
  </header>
  <main>
    <section class="gallery" id="gallery"></section>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://www.ghub.blog/" target="_blank"><i class="fas fa-globe"></i></a>
      <a href="https://instagram.com/shervin.shirzad.ss" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/shervin-shirzad/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://t.me/ShervinShirzad" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://wa.me/989355498747" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
    <p>&copy; 2025 Shervin Shirzad</p>
  </footer>

  <script>
    const body = document.body;
    const checkbox = document.querySelector('.theme-switch input');

    body.style.backgroundColor = 'var(--bg-light)';
    body.style.color = 'var(--text-light)';
    checkbox.checked = false;

    function toggleTheme(toggle) {
      const isDark = toggle.checked;
      body.style.backgroundColor = isDark ? 'var(--bg-dark)' : 'var(--bg-light)';
      body.style.color = isDark ? 'var(--text-dark)' : 'var(--text-light)';
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetch('images.json')
        .then(res => res.json())
        .then(images => {
          const gallery = document.getElementById('gallery');

          images.forEach(img => {
            const item = document.createElement('div');
            item.className = 'project';

            const imageElement = document.createElement('img');
            imageElement.src = img.src;
            imageElement.alt = img.title;
            imageElement.loading = 'lazy';

            imageElement.onload = () => {
              imageElement.classList.add('loaded');
            };

            const title = document.createElement('h2');
            title.textContent = img.title;

            item.appendChild(imageElement);
            item.appendChild(title);
            gallery.appendChild(item);
          });
        });
    });
  </script>
</body>
</html>
