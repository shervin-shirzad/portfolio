<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shervin Shirzad | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preload" href="fonts/Museo_Slab_300.otf" as="font" type="font/otf" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Shervin Shirzad</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="theme-toggle-wrapper">
      <input type="checkbox" id="theme-toggle">
      <label for="theme-toggle" class="theme-toggle-label"></label>
    </div>
  </header>
  <main>
    <section class="gallery" id="gallery"></section>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://www.ghub.blog/" target="_blank"><i class="fas fa-globe"></i></a>
      <a href="https://instagram.com/shervin.shirzad.ss" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/shervin-shirzad/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://t.me/ShervinShirzad" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://wa.me/989355498747" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
    <p>&copy; 2025 Shervin Shirzad</p>
  </footer>

  <script>
    fetch('images.json')
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById('gallery');

        images.forEach(img => {
          const item = document.createElement('div');
          item.className = 'project';
          item.innerHTML = `
            <a href="${img.src}" target="_blank">
              <img src="${img.src}" alt="${img.title}" />
              <h2>${img.title}</h2>
            </a>
          `;
          gallery.appendChild(item);
        });
      });

    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.body.classList.add('light');
      } else {
        document.body.classList.remove('light');
      }
    });
  </script>
</body>
</html>
