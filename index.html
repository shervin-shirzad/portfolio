<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shervin Shirzad | Portfolio</title>
  <link rel="preload" href="fonts/Museo_Slab_300.otf" as="font" type="font/otf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_100.otf') format('opentype');
      font-weight: 100;
      font-style: normal;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_100italic.otf') format('opentype');
      font-weight: 100;
      font-style: italic;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_300.otf') format('opentype');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_300italic.otf') format('opentype');
      font-weight: 300;
      font-style: italic;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_500.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_500italic.otf') format('opentype');
      font-weight: 500;
      font-style: italic;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_700.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_700italic.otf') format('opentype');
      font-weight: 700;
      font-style: italic;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_900.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_900italic.otf') format('opentype');
      font-weight: 900;
      font-style: italic;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_1000.otf') format('opentype');
      font-weight: 1000;
      font-style: normal;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_1000italic.otf') format('opentype');
      font-weight: 1000;
      font-style: italic;
    }

    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --primary: #000;
    }
    body {
      margin: 0;
      font-family: 'Museo Slab', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    nav {
      margin-bottom: 1.5rem;
    }
    nav a {
      margin: 0 1rem;
      color: inherit;
      text-decoration: none;
      font-weight: 500;
    }
    .toggle-theme {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .toggle-theme label {
      font-size: 0.9rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .project {
      background: transparent;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .project:hover {
      transform: translateY(-5px);
    }
    .project img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }
    .project h2 {
      margin: 0;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 400;
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      color: #fff;
    }
    footer {
      padding: 2rem 1rem;
      text-align: center;
      font-size: 1rem;
      background-color: transparent;
      color: #aaa;
    }
    .social-icons a {
      margin: 0 0.5rem;
      color: #aaa;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shervin Shirzad</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="toggle-theme">
      <label><input type="radio" name="theme" onclick="setTheme('light')"> Light</label>
      <label><input type="radio" name="theme" onclick="setTheme('dark')" checked> Dark</label>
    </div>
  </header>
  <main>
    <section class="gallery" id="gallery"></section>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://www.ghub.blog/" target="_blank"><i class="fas fa-globe"></i></a>
      <a href="https://instagram.com/shervin.shirzad.ss" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/shervin-shirzad/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://t.me/ShervinShirzad" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://wa.me/989355498747" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
    <p>&copy; 2025 Shervin Shirzad</p>
  </footer>

  <script>
    fetch('images.json')
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(img => {
          const item = document.createElement('div');
          item.className = 'project';
          item.innerHTML = `
            <img src="${img.src}" alt="${img.title}" />
            <h2>${img.title}</h2>
          `;
          gallery.appendChild(item);
        });
      });

    function setTheme(mode) {
      document.body.style.backgroundColor = mode === 'dark' ? 'var(--bg-dark)' : 'var(--bg-light)';
      document.body.style.color = mode === 'dark' ? 'var(--text-dark)' : 'var(--text-light)';
    }
  </script>
</body>
</html>
