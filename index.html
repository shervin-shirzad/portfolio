<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shervin Shirzad | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --primary: #000;
    }
    body {
      margin: 0;
      font-family: 'MuseoModerno', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }
    header {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: transparent;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: 300;
      letter-spacing: 1px;
    }
    .toggle-theme {
      background: none;
      color: inherit;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .project {
      background: transparent;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .project:hover {
      transform: translateY(-5px);
    }
    .project img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }
    .project h2 {
      margin: 0;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 400;
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      color: #fff;
    }
    footer {
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.85rem;
      background-color: transparent;
      color: #aaa;
    }
    footer a {
      color: #aaa;
      margin: 0 0.5rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shervin Shirzad</h1>
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  </header>
  <main>
    <section class="gallery" id="gallery"></section>
  </main>
  <footer>
    <div>
      <a href="https://www.ghub.blog/">Blog</a>
      <a href="https://instagram.com/shervin.shirzad.ss">Instagram</a>
      <a href="https://www.linkedin.com/in/shervin-shirzad/">LinkedIn</a>
      <a href="https://t.me/ShervinShirzad">Telegram</a>
      <a href="https://wa.me/989355498747">WhatsApp</a>
    </div>
    <p>&copy; 2025 Shervin Shirzad</p>
  </footer>

  <script>
    fetch('images.json')
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(img => {
          const item = document.createElement('div');
          item.className = 'project';
          item.innerHTML = `
            <img src="${img.src}" alt="${img.title}" />
            <h2>${img.title}</h2>
          `;
          gallery.appendChild(item);
        });
      });

    function toggleTheme() {
      const isDark = document.body.style.backgroundColor === 'var(--bg-dark)' || !document.body.style.backgroundColor;
      document.body.style.backgroundColor = isDark ? 'var(--bg-light)' : 'var(--bg-dark)';
      document.body.style.color = isDark ? 'var(--text-light)' : 'var(--text-dark)';
    }
  </script>
</body>
</html>
