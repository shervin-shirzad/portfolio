<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shervin Shirzad | Portfolio</title>
  <link rel="preload" href="fonts/Museo_Slab_300.otf" as="font" type="font/otf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_100.otf') format('opentype');
      font-weight: 100;
      font-style: normal;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_300.otf') format('opentype');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'Museo Slab';
      src: url('fonts/Museo_Slab_500.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }

    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Museo Slab', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    header {
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    nav {
      margin-bottom: 1.5rem;
    }

    nav a {
      margin: 0 1rem;
      color: inherit;
      text-decoration: none;
      font-weight: 500;
    }

    .theme-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: inherit;
    }

    .theme-switch i {
      font-size: 1rem;
    }

    .theme-switch input {
      display: none;
    }

    .slider {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      background-color: #ccc;
      border-radius: 34px;
      transition: background-color .4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 22px;
      height: 22px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    .gallery {
      column-count: 3;
      column-gap: 1rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .project {
      break-inside: avoid;
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .project:hover {
      transform: translateY(-5px);
    }

    .project img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      min-height: 200px;
      background: linear-gradient(100deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
      background-size: 400% 100%;
      animation: shimmer 1.2s ease-in-out infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .project img.loaded {
      opacity: 1;
      animation: none;
      background: none;
    }

    @keyframes shimmer {
      0% {
        background-position: -400px 0;
      }
      100% {
        background-position: 400px 0;
      }
    }

    .project h2 {
      margin: 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: 300;
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      color: #fff;
    }

    footer {
      padding: 2rem 1rem;
      text-align: center;
      font-size: 1rem;
      background-color: transparent;
      color: #aaa;
    }

    .social-icons a {
      margin: 0 0.5rem;
      color: #aaa;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shervin Shirzad</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="about.html" target="_blank">About</a>
      <a href="contact.html" target="_blank">Contact</a>
    </nav>
    <div class="theme-switch">
      <i class="fas fa-sun"></i>
      <label>
        <input type="checkbox" onchange="toggleTheme(this)">
        <span class="slider"></span>
      </label>
      <i class="fas fa-moon"></i>
    </div>
  </header>
  <main>
    <section class="gallery" id="gallery"></section>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://www.ghub.blog/" target="_blank"><i class="fas fa-globe"></i></a>
      <a href="https://instagram.com/shervin.shirzad.ss" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/shervin-shirzad/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://t.me/ShervinShirzad" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://wa.me/989355498747" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
    <p>&copy; 2025 Shervin Shirzad</p>
  </footer>

  <script>
    const body = document.body;
    const checkbox = document.querySelector('.theme-switch input');

    body.style.backgroundColor = 'var(--bg-light)';
    body.style.color = 'var(--text-light)';
    checkbox.checked = false;

    function toggleTheme(toggle) {
      const isDark = toggle.checked;
      body.style.backgroundColor = isDark ? 'var(--bg-dark)' : 'var(--bg-light)';
      body.style.color = isDark ? 'var(--text-dark)' : 'var(--text-light)';
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetch('images.json')
        .then(res => res.json())
        .then(images => {
          const gallery = document.getElementById('gallery');

          images.forEach(img => {
            const item = document.createElement('div');
            item.className = 'project';

            const imageElement = document.createElement('img');
            imageElement.src = img.src;
            imageElement.alt = img.title;
            imageElement.loading = 'lazy';

            imageElement.onload = () => {
              imageElement.classList.add('loaded');
            };

            const title = document.createElement('h2');
            title.textContent = img.title;

            item.appendChild(imageElement);
            item.appendChild(title);
            gallery.appendChild(item);
          });
        });
    });
  </script>
</body>
</html>
